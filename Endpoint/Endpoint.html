<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js'></script>
<meta charset='utf-8' />
</head>
<body style="display:flex; flex-direction: column;">
    <div>
        FrameRate: <input value="30"  step="1" type="number" id="frames" onkeyup="changeFrameRate()"></input>
        <button style="width:100px;"onclick="resetFunc()">Restart</button>
        <button style="width:100px;"onclick="frameRate(0)">Stop</button>
        Teams: <input value="2"  step="1" type="number" id="teams" onkeyup="setTeams()"></input>
    </div>
    <script src='script.js'></script>
</body>
</html>
